<div *ngIf="loading">
    <h3>1 sec... loading your balance...</h3>
</div>
<div *ngIf="! loading">
    <h6>Here is your available ETH:</h6>
    <br />
    <br />
    <span>Wallet: {{wallet}}</span>
    <br />
    <span>
        <img src="/assets/imgs/coin.gif" alt="Coins!" width="30" />
        {{ amount }} ETH
    </span>
</div>
